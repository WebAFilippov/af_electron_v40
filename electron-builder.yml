appId: com.AFilippov.effectory
productName: effectory
copyright: Copyright Â© 2025 WebAFilippov
buildVersion: 0.0.1

directories:
  buildResources: build
  output: dist

files:
  - '!**/.vscode/*'
  - '!src/**'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'

asarUnpack:
  - node_modules/sqlite3
  - 'resources/**'

win:
  icon: build/icon.ico
  executableName: Effectory
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: false
  displayLanguageSelector: false
  deleteAppDataOnUninstall: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  menuCategory: true
  multiLanguageInstaller: true
  packElevateHelper: true
  runAfterFinish: true
  shortcutName: Effectory
  artifactName: '${productName}-${version}-setup.${ext}'
  uninstallDisplayName: '${productName} ${version}'
  installerLanguages:
    - en-US
    - ru-RU
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

electronLanguages:
  - en-US
asar: true
compression: maximum
npmRebuild: true

publish:
  - provider: github
    owner: WebAFilippov
    repo: af_electron_v40
    releaseType: release


releaseInfo:
  releaseDate: '2025-01-28'
  releaseName: 'Effectory 0.0.3'
  releaseNotes: |
    Initial public release of Effectory.

    Features:
    - Smart desk height control
    - Windows system volume control
    - Modular Electron + React architecture
    - Optimized build size and performance

    This release focuses on core functionality and stability.
  vendor: WebAFilippov
